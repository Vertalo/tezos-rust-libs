variables:

install-and-remove:
  parallel:
    matrix:
      - OCAML_VERSION: "4.12"
        RUST_VERSION:
          - "1.52.0"
          - "1.53.0"
          - stable
  image: ocaml/opam:debian-ocaml-${OCAML_VERSION}
  before_script:
    - sudo apt-get update
    - sudo apt-get install m4 -y
    - eval $(opam env)
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain ${RUST_VERSION}
    - . $HOME/.cargo/env
    - opam --version
    - ocaml --version
    - cargo --version
    - rustc --version
  script:
    - opam pin --no-action tezos-rust-libs .
    - opam depext tezos-rust-libs
    - opam install --deps-only tezos-rust-libs
    - opam install -v tezos-rust-libs
    - opam remove -a -y tezos-rust-libs
